<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout.xhtml">

	<ui:define name="corpo">
		<h:form>

			<h:dataTable id="panel1" value="#{categoriaMB.categorias}"
				var="categoria" rendered="#{not empty categoriaMB.categorias}">				
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:commandLink action="#{categoriaMB.editar}">
						<h:outputText value="#{categoria.nome}"></h:outputText>
						<f:setPropertyActionListener target="#{categoriaMB.id}"
							value="#{categoria.id}" />
					</h:commandLink>					
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>


</html>
