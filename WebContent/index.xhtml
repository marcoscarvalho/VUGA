<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="layout.xhtml">

	<ui:define name="corpo">
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<div style="height: 50%;">

				<ui:repeat var="prod" value="#{produtoMB.produtos}">
					<div style="float: left; width: 50%;">
						<center>
							<h:commandLink action="#{produtoMB.infoProduto}">
								<h:inputHidden value="#{prod.id}" />
								<h:outputText value="#{prod.nome}" />
								<br />
								<h:graphicImage value="ImagemServlet?idProduto=#{prod.id}"
									height="100" width="100" />
								<br />
								<h:outputText value="#{prod.valor}" />
								<br />
								<f:setPropertyActionListener target="#{produtoMB.idProduto}"
									value="#{prod.id}" />
							</h:commandLink>
							<h:commandLink action="#{carrinhoMb.adicionarProduto}">
								<h:outputText value="Comprar" />
								<f:setPropertyActionListener target="#{carrinhoMb.idProduto}"
									value="#{prod.id}" />
							</h:commandLink>
							<br />
						</center>
					</div>
				</ui:repeat>
			</div>
		</h:form>
	</ui:define>
</ui:composition>


</html>
