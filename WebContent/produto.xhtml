<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="layout.xhtml">

	<ui:define name="corpo">

		<h:form enctype="multipart/form-data">

			<p:growl id="messages" showDetail="true" />

			<h:panelGrid columns="2">
				<h:inputHidden />
				<h:inputHidden value="#{produtoMB.produto.id}" />

				<h:outputText value="Nome:" />
				<p:inputText id="nome" value="#{produtoMB.produto.nome}"
					required="true" requiredMessage="Faltou nome do produto" />

				<h:outputText value="Valor do Produto:" />
				<p:inputText id="valorProduto" value="#{produtoMB.produto.valor}"
					required="true" requiredMessage="Faltou valor do produto">
					<f:convertNumber pattern="#,##0.00" />
				</p:inputText>

				<h:outputText value="Quantidade do Produto:" />
				<p:inputText id="quantidadeDoProduto"
					value="#{produtoMB.produto.quantidade}" required="true"
					requiredMessage="Faltou a quantidade do Produto">
				</p:inputText>

				<h:outputText value="Categoria: " />
				<h:selectOneMenu value="#{produtoMB.idCategoria}">
					<f:selectItems value="#{produtoMB.categorias}" var="categoria"
						itemValue="#{categoria.id}" itemLabel="#{categoria.nome}" />
				</h:selectOneMenu>

				<h:outputText value="Destaque:" />
				<h:selectBooleanCheckbox id="destaque"
					value="#{produtoMB.produto.destaque}" />

				<h:outputText value="Imagem:" />
				<p:fileUpload id="imagem" value="#{produtoMB.uploadedFile}"
					mode="simple" />

				<h:commandButton value="Salvar" action="#{produtoMB.salvar}" />
				<h:commandButton value="Remover" action="#{produtoMB.remover}" />
			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>


</html>
